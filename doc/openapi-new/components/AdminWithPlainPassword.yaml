nelmio_api_doc:
  documentation:
    components:
      schemas:
        AdminWithPlainPassword:
          properties:
            admin:
              required:
              - email
              - roles
              - plainPassword
              properties:
                plainPassword:
                  type: string
                external:
                  type: boolean
                  example: true
                apiKey:
                  type: string
                isActive:
                  type: boolean
                notificationsEnabled:
                  type: boolean
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
                roles:
                  type: array
                  items:
                    type: integer
                email:
                  type: string
              type: object
          type: object

