nelmio_api_doc:
  documentation:
    components:
      schemas:
        BillableReportResponse:
          description: Billable report response
          required:
          - billableMembers
          - billableTransactions
          - billableEvents
          - billableMembersPerMonth
          - billableTransactionsPerMonth
          - billableEventsPerMonth
          properties:
            billableMembers:
              description: Number of billable members from the last 12 months.
              type: number
              format: integer
              example: 10000
            billableTransactions:
              description: Number of billable transactions from the last 12 months.
              type: number
              format: integer
              example: 9000
            billableEvents:
              description: Number of billable events from the last 12 months.
              type: number
              format: integer
              example: 8500
            billableMembersPerMonth:
              description: Number of billable members per month from the last 12 months.
              type: object
              example:
                2023-08-01: 1000
                2023-07-01: 1000
                2023-06-01: 1000
                2023-05-01: 1000
                2023-04-01: 1000
                2023-03-01: 1000
                2023-02-01: 1000
                2023-01-01: 1000
                2022-12-01: 1000
                2022-11-01: 1000
                2022-10-01: 0
                2022-09-01: 0
            billableTransactionsPerMonth:
              description: Number of billable transactions per month from the last 12 months.
              type: object
              example:
                2023-08-01: 1000
                2023-07-01: 1000
                2023-06-01: 1000
                2023-05-01: 1000
                2023-04-01: 1000
                2023-03-01: 1000
                2023-02-01: 1000
                2023-01-01: 1000
                2022-12-01: 1000
                2022-11-01: 0
                2022-10-01: 0
                2022-09-01: 0
            billableEventsPerMonth:
              description: Number of billable events per month from the last 12 months.
              type: object
              example:
                2023-08-01: 950
                2023-07-01: 850
                2023-06-01: 750
                2023-05-01: 650
                2023-04-01: 550
                2023-03-01: 450
                2023-02-01: 350
                2023-01-01: 250
                2022-12-01: 150
                2022-11-01: 50
                2022-10-01: 0
                2022-09-01: 0
          type: object
          additionalProperties: false

