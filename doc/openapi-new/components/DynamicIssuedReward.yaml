nelmio_api_doc:
  documentation:
    components:
      schemas:
        DynamicIssuedReward:
          properties:
            rewardId:
              type: string
              format: uuid
            issuedRewardId:
              type: string
              format: uuid
            name:
              type: string
            tax:
              type: number
              format: float
            taxPriceValue:
              type: number
              format: float
            price:
              type: number
              format: float
            customerId:
              type: string
              format: uuid
            status:
              type: string
              enum:
              - issued
              - pending
              - approved
              - rejected
              - canceled
              - packing
              - awaiting_shipping
              - shipped
              - completed
              - returned
            redemptionDate:
              type: string
              format: date-time
            issuedCoupon:
              properties:
                code:
                  type: string
                value:
                  type: number
                  format: float
                activeFrom:
                  type: string
                  format: date-time
                activeTo:
                  type: string
                  format: date-time
                usedAt:
                  type: string
                  format: date-time
              type: object
            customerData:
              properties:
                email:
                  type: string
                firstName:
                  type: string
                lastName:
                  type: string
                phone:
                  type: string
                loyaltyCardNumber:
                  type: string
                address:
                  type: object
              type: object
            costInPoints:
              type: number
              format: float
            token:
              type: string
            rewardType:
              type: string
              example: dynamic_coupon
            actionCause:
              $ref: '#/components/schemas/ActionCause'
            cancelledAt:
              type: string
              format: date-time
          type: object

