nelmio_api_doc:
  documentation:
    components:
      schemas:
        Translations:
          description: |
            This field is used to save the name and description in the language of your choice.
            You need to add at least one name in the default language.
          required:
          - en
          properties:
            en:
              required:
              - name
              properties:
                name:
                  type: string
                description:
                  type: string
              type: object
              additionalProperties: false
            pl:
              required:
              - name
              properties:
                name:
                  type: string
                description:
                  type: string
              type: object
          type: object
          additionalProperties: false

