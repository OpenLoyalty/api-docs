nelmio_api_doc:
  documentation:
    paths:
      /api/{storeCode}/bulkAction/{type}:
        post:
          tags:
          - Bulk Action
          summary: Create bulk action
          description: |
            <label style="background-color: #D4EDBC;padding:5px;">Management</label><br><br>
          operationId: _postBulkAction
          parameters:
          - $ref: '#/components/parameters/storeCode'
          - name: type
            in: path
            description: Bulk Action Type
            required: true
            schema:
              type: string
              enum:
              - cancelTransfers
              - activateTransfers
              - expireTransfers
          requestBody:
            description: ""
            content:
              application/json:
                schema:
                  oneOf:
                  - $ref: '#/components/schemas/cancelTransfersTypeRequestBody'
                  - $ref: '#/components/schemas/activateTransfersTypeRequestBody'
                  - $ref: '#/components/schemas/expireTransfersTypeRequestBody'
          responses:
            "'200'":
              description: ""
              content:
                application/json:
                  schema:
                    required:
                    - bulkActionId
                    properties:
                      bulkActionId:
                        type: string
                        format: uuid
                    type: object
                    additionalProperties: false
            "'400'":
              $ref: '#/components/responses/BadRequest'
            "'403'":
              $ref: '#/components/responses/AccessDenied'
            "'404'":
              $ref: '#/components/responses/NotFound'
      /api/{storeCode}/bulkAction:
        get:
          tags:
          - Bulk Action
          summary: Get bulk actions
          description: |
            <label style="background-color: #D4EDBC;padding:5px;">Management</label><br><br>
          operationId: _getBulkActions
          parameters:
          - $ref: '#/components/parameters/storeCode'
          - name: type
            in: path
            description: Bulk Action Type
            required: false
            schema:
              type: string
              enum:
              - cancelTransfers
              - activateTransfers
              - expireTransfers
          - name: requestedAt
            in: query
            description: Date and time when the action was requested by admin
            required: false
            schema:
              type: string
              format: date-time
          - $ref: '#/components/parameters/page'
          - $ref: '#/components/parameters/itemsOnPage'
          - $ref: '#/components/parameters/orderBy'
          responses:
            "'200'":
              description: ""
              content:
                application/json:
                  schema:
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/bulkAction'
                      total:
                        $ref: '#/components/schemas/SearchableTotalResponse'
                    type: object
            "'400'":
              $ref: '#/components/responses/BadRequest'
            "'403'":
              $ref: '#/components/responses/AccessDenied'
            "'404'":
              $ref: '#/components/responses/NotFound'
      /api/{storeCode}/bulkAction/{bulkActionId}/item:
        get:
          tags:
          - Bulk Action
          summary: Get bulk action items
          description: |
            <label style="background-color: #D4EDBC;padding:5px;">Management</label><br><br>
          operationId: _getBulkActionItems
          parameters:
          - $ref: '#/components/parameters/storeCode'
          - name: bulkActionId
            in: path
            required: true
            schema:
              type: string
              format: uuid
          - name: objectToProcessId
            in: query
            required: false
            schema:
              type: string
              format: uuid
          - name: createdAt
            in: query
            required: false
            schema:
              type: string
              format: date-time
          - name: updatedAt
            in: query
            required: false
            schema:
              type: string
              format: date-time
          - name: status
            in: query
            required: false
            schema:
              type: string
              enum:
              - queued
              - inprogress
              - completed
              - failed
              - error
          - $ref: '#/components/parameters/page'
          - $ref: '#/components/parameters/itemsOnPage'
          - $ref: '#/components/parameters/orderBy'
          responses:
            "'200'":
              description: ""
              content:
                application/json:
                  schema:
                    properties:
                      items:
                        type: array
                        items:
                          $ref: '#/components/schemas/bulkActionItem'
                      total:
                        $ref: '#/components/schemas/SearchableTotalResponse'
                    type: object
            "'400'":
              $ref: '#/components/responses/BadRequest'
            "'403'":
              $ref: '#/components/responses/AccessDenied'
            "'404'":
              $ref: '#/components/responses/NotFound'

