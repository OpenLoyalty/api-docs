nelmio_api_doc:
  documentation:
    paths:
      /api/translation:
        get:
          tags:
          - Language
          summary: Get translations list
          description: |
            <label style="background-color: #D4EDBC;padding:5px;">Management</label><br><br>
            This method returns all Translations.
          operationId: translationGet
          parameters:
          - name: _locale
            in: query
            required: false
            schema:
              type: string
          responses:
            "'200'":
              description: ""
              content:
                application/json:
                  schema:
                    type: object
                    additionalProperties:
                      type: string
      /api/translation/key/{key}:
        get:
          tags:
          - Language
          summary: Get translation key details
          description: |
            <label style="background-color: #D4EDBC;padding:5px;">Management</label><br><br>
            This method returns one Translation key and its value in all Languages supported.
          operationId: translationGetKey
          parameters:
          - name: key
            in: path
            required: true
            schema:
              type: string
          responses:
            "'200'":
              description: ""
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      allOf:
                      - $ref: '#/components/schemas/TranslationEntry'
                      - properties:
                          languageCode:
                            type: string
                        type: object
                        property: 
            "'401'":
              $ref: '#/components/responses/Unauthorized'
            "'403'":
              $ref: '#/components/responses/AccessDenied'
            "'404'":
              $ref: '#/components/responses/NotFound'
      /api/translation/key:
        get:
          tags:
          - Language
          summary: Get translation keys list
          description: |
            <label style="background-color: #D4EDBC;padding:5px;">Management</label><br><br>
            This method returns a list of Translation keys available in at least one Language.
          operationId: translationGetKeyList
          responses:
            "'200'":
              description: ""
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: string
            "'401'":
              $ref: '#/components/responses/Unauthorized'
            "'403'":
              $ref: '#/components/responses/AccessDenied'

